<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsera Pricing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: transparent; color: white; font-family: 'Inter', sans-serif; }
        
        .glass-panel { 
            background: rgba(30, 41, 59, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%;
            background: #38bdf8; cursor: pointer; margin-top: -7px;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: #334155; border-radius: 2px; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 2px; }
    </style>
</head>
<body class="p-2 md:p-6 flex items-center justify-center min-h-screen">

    <div class="glass-panel rounded-2xl p-6 md:p-8 w-full max-w-5xl shadow-2xl grid lg:grid-cols-12 gap-8">
        <div class="lg:col-span-7 space-y-6">
            <h2 class="text-2xl font-display font-bold text-white mb-4">Campaign Estimator</h2>
            
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-3 block">1. Select Locations</label>
                <div class="space-y-2">
                    <label class="flex items-center p-3 rounded-xl border border-white/10 bg-white/5 cursor-pointer hover:bg-white/10 transition-all peer-checked:border-sky-400">
                        <input type="checkbox" name="node" value="Uruvachal" class="mr-3 accent-sky-400" checked onchange="calculate()">
                        <div class="flex justify-between w-full items-center">
                            <span class="text-sm">Uruvachal Center</span>
                            <span class="text-[10px] text-slate-400 bg-white/5 px-2 py-0.5 rounded">17h Active</span>
                        </div>
                    </label>
                    <label class="flex items-center p-3 rounded-xl border border-white/10 bg-white/5 cursor-pointer hover:bg-white/10 transition-all">
                        <input type="checkbox" name="node" value="Medical College" class="mr-3 accent-sky-400" onchange="calculate()">
                        <div class="flex justify-between w-full items-center">
                            <span class="text-sm text-slate-300">Medical College</span>
                            <span class="text-[10px] text-slate-400 bg-white/5 px-2 py-0.5 rounded">24h Active</span>
                        </div>
                    </label>
                </div>
            </div>

            <div>
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-3 block">2. Ad Format</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="ad-type" value="video" class="hidden peer" checked onchange="calculate()">
                        <div class="p-3 rounded-xl border border-white/10 bg-white/5 text-center peer-checked:border-sky-400 peer-checked:bg-sky-400/10 transition-all">
                            <span class="text-sm font-bold block">Video Ad</span>
                            <span class="text-[10px] text-slate-400">Full Motion</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="ad-type" value="poster" class="hidden peer" onchange="calculate()">
                        <div class="p-3 rounded-xl border border-white/10 bg-white/5 text-center peer-checked:border-sky-400 peer-checked:bg-sky-400/10 transition-all">
                            <span class="text-sm font-bold block">Poster Ad</span>
                            <span class="text-[10px] text-green-400">50% Off</span>
                        </div>
                    </label>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-xs font-bold text-slate-500 uppercase">3. Duration</label>
                        <span class="text-sky-400 text-xs font-bold" id="dur-val">30s</span>
                    </div>
                    <input type="range" id="duration" min="10" max="120" step="5" value="30" class="w-full" oninput="calculate()">
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-xs font-bold text-slate-500 uppercase">4. Campaign</label>
                        <span class="text-sky-400 text-xs font-bold" id="day-val">7 Days</span>
                    </div>
                    <select id="days" class="w-full bg-slate-800 border border-white/10 rounded-lg p-2 text-sm text-white outline-none focus:border-sky-400 transition-colors" onchange="toggleCustomDays()">
                        <option value="7">7 Days</option>
                        <option value="14">14 Days</option>
                        <option value="30">30 Days</option>
                        <option value="90">3 Months</option>
                        <option value="custom">Custom...</option>
                    </select>
                    <input type="number" id="custom-days-input" placeholder="Enter days" class="hidden mt-2 w-full bg-slate-800 border border-sky-400 rounded-lg p-2 text-sm text-white outline-none" min="1" oninput="calculate()">
                </div>
            </div>
        </div>

        <div class="lg:col-span-5 bg-slate-900/80 rounded-xl p-6 border border-white/10 flex flex-col justify-between">
            <div>
                <h3 class="text-sm font-bold uppercase text-slate-500 mb-6 border-b border-white/5 pb-2">Summary</h3>
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between"><span class="text-slate-400">Format:</span><span id="res-format" class="text-white font-mono">Video</span></div>
                    <div class="flex justify-between"><span class="text-slate-400">Duration:</span><span id="res-dur" class="text-white font-mono">30s</span></div>
                    <div class="flex justify-between"><span class="text-slate-400">Screens:</span><span id="res-screens" class="text-white font-mono">1</span></div>
                    
                    <div class="hidden flex justify-between pt-2 border-t border-white/5">
                        <span class="text-slate-400">Est. Cost:</span>
                        <span class="text-green-400 font-bold font-mono" id="res-cost">₹0</span>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <span class="text-[10px] text-slate-500 uppercase block mb-1">Estimated Playcount</span>
                
                <div class="text-4xl font-display font-bold text-sky-400 mb-2" id="total-plays-main">0</div>
                
                <div id="plays-breakdown" class="mb-6 space-y-1 max-h-24 overflow-y-auto pr-2">
                    </div>
                
                <button onclick="sendWhatsApp()" id="book-btn" class="w-full py-3 bg-[#25D366] hover:bg-[#20bd5a] rounded-lg font-bold text-sm flex items-center justify-center gap-2 transition-transform active:scale-95 text-white shadow-lg shadow-green-900/20">
                    <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
                    Book via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        const BASE_RATE = 99; // Base price for 30s per day
        const WHATSAPP_NUM = '919562551376';
        
        // Define Active Hours per location
        const LOCATIONS_DATA = {
            'Uruvachal': { name: 'Uruvachal', hours: 17 },
            'Medical College': { name: 'Medical College', hours: 24 }
        };

        function toggleCustomDays() {
            const select = document.getElementById('days');
            const customInput = document.getElementById('custom-days-input');
            if (select.value === 'custom') {
                customInput.classList.remove('hidden');
                customInput.focus();
            } else {
                customInput.classList.add('hidden');
            }
            calculate();
        }

function calculate() {
            // Inputs
            const selectedNodes = Array.from(document.querySelectorAll('input[name="node"]:checked'));
            const nodeCount = selectedNodes.length;
            const isVideo = document.querySelector('input[name="ad-type"]:checked').value === 'video';
            const duration = parseInt(document.getElementById('duration').value);
            
            const daySelect = document.getElementById('days');
            let days = 0;
            if (daySelect.value === 'custom') {
                days = parseInt(document.getElementById('custom-days-input').value) || 0;
            } else {
                days = parseInt(daySelect.value);
            }

            // --- Cost Calculation ---
            // Price still depends on Duration (Longer ad = Higher Price)
            const typeMultiplier = isVideo ? 1 : 0.5;
            const cost = Math.round((BASE_RATE / 30) * duration * days * nodeCount * typeMultiplier);
            
            // --- Playcount Calculation (FIXED 5 MIN PLAYLIST) ---
            // 60 mins / 5 min playlist = 12 loops per hour
            const loopsPerHour = 12; 
            
            let totalPlays = 0;
            let breakdownHTML = '';

            if (nodeCount > 0 && days > 0) {
                selectedNodes.forEach(node => {
                    const locData = LOCATIONS_DATA[node.value];
                    if (locData) {
                        // Calculate plays for THIS specific screen
                        const screenPlays = loopsPerHour * locData.hours * days;
                        totalPlays += screenPlays;
                        
                        // Add to breakdown list
                        breakdownHTML += `
                            <div class="flex justify-between text-xs text-slate-400 border-b border-white/5 pb-1 last:border-0">
                                <span>${locData.name} (${locData.hours}h):</span>
                                <span class="font-mono text-white">${screenPlays.toLocaleString()}</span>
                            </div>
                        `;
                    }
                });
            }

            // Update UI
            document.getElementById('dur-val').textContent = duration + 's';
            document.getElementById('day-val').textContent = days + (days === 1 ? ' Day' : ' Days');
            document.getElementById('res-format').textContent = isVideo ? 'Video Ad' : 'Poster Ad';
            document.getElementById('res-dur').textContent = duration + 's';
            document.getElementById('res-screens').textContent = nodeCount;
            document.getElementById('res-cost').textContent = '₹' + (nodeCount > 0 && days > 0 ? cost.toLocaleString('en-IN') : '0');
            
            // Update Plays
            document.getElementById('total-plays-main').textContent = totalPlays.toLocaleString();
            document.getElementById('plays-breakdown').innerHTML = breakdownHTML;

            // Button State
            const btn = document.getElementById('book-btn');
            if(nodeCount === 0 || days === 0) {
                btn.style.opacity = '0.5';
                btn.style.pointerEvents = 'none';
            } else {
                btn.style.opacity = '1';
                btn.style.pointerEvents = 'auto';
            }
        }

        function sendWhatsApp() {
            const cost = document.getElementById('res-cost').textContent;
            const days = document.getElementById('day-val').textContent;
            const duration = document.getElementById('dur-val').textContent;
            const type = document.getElementById('res-format').textContent;
            
            // Generate detailed string for selected locations
            let locsDetails = '';
            const selectedNodes = document.querySelectorAll('input[name="node"]:checked');
            selectedNodes.forEach(node => {
                const locData = LOCATIONS_DATA[node.value];
                const loopsPerHour = Math.floor(3600 / parseInt(document.getElementById('duration').value));
                let d = 0;
                const daySelect = document.getElementById('days');
                if (daySelect.value === 'custom') d = parseInt(document.getElementById('custom-days-input').value) || 0;
                else d = parseInt(daySelect.value);
                
                const plays = loopsPerHour * locData.hours * d;
                locsDetails += `- ${locData.name}: ~${plays} plays\n`;
            });

            let msg = `*New Booking Inquiry*\n\n`;
            msg += `*Format:* ${type} (${duration})\n`;
            msg += `*Duration:* ${days}\n\n`;
            msg += `*Locations & Plays:*\n${locsDetails}\n`;
            //msg += `*Total Cost: ${cost}*\n\n`;
            msg += `I would like to proceed with this plan.`;

            window.open(`https://wa.me/${WHATSAPP_NUM}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        calculate();
    </script>
</body>
</html>
