<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsera Pricing Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: transparent; color: white; font-family: 'Inter', sans-serif; }
        
        .glass-panel { 
            background: rgba(30, 41, 59, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        /* Slider Styling */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%;
            background: #38bdf8; cursor: pointer; margin-top: -7px;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; background: #334155; border-radius: 2px; }
        
        /* Scrollbar Styling */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 2px; }
        
        select option { background-color: #1e293b; color: white; }
    </style>
</head>
<body class="p-2 md:p-6 overflow-hidden">

    <div class="glass-panel rounded-2xl p-6 md:p-8 w-full max-w-5xl shadow-2xl grid lg:grid-cols-12 gap-8 mx-auto">
        <div class="lg:col-span-7 space-y-6">
            <h2 class="text-2xl font-display font-bold text-white mb-4">Campaign Estimator</h2>
            
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-3 flex justify-between">
                    <span>1. Select Locations</span>
                    <span class="text-emerald-400 flex items-center gap-1 font-normal"><span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>Live Network</span>
                </label>
                
                <div class="relative" id="calcMultiSelectContainer">
                    <button type="button" id="calcMultiSelectBtn" class="w-full bg-slate-900/80 border border-white/10 rounded-xl px-4 py-3 text-white focus:border-brand-accent focus:outline-none transition-all shadow-inner flex justify-between items-center text-sm font-bold hover:bg-slate-800">
                        <span id="calcMultiSelectText" class="truncate pr-4 text-sky-400">Loading locations...</span>
                        <svg class="w-5 h-5 text-slate-400 transform transition-transform duration-300 shrink-0" id="calcMultiSelectArrow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    
                    <div id="calcMultiSelectList" class="hidden absolute top-[calc(100%+8px)] left-0 w-full bg-[#1e293b] border border-white/10 rounded-xl shadow-2xl z-50 overflow-hidden max-h-56 overflow-y-auto custom-scrollbar">
                        </div>
                </div>

                <div id="selected-screens-display" class="mt-4 p-4 rounded-xl border border-white/5 bg-white/5 hidden transition-opacity duration-300">
                    <span class="text-[10px] text-slate-400 uppercase font-bold tracking-widest block mb-2">Targeting:</span>
                    <ul id="selected-screens-list" class="space-y-2">
                        </ul>
                </div>
            </div>

            <div>
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider mb-3 block">2. Ad Format</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="ad-type" value="video" class="hidden peer" checked onchange="calculate()">
                        <div class="p-3 rounded-xl border border-white/10 bg-slate-900/50 text-center peer-checked:border-sky-400 peer-checked:bg-sky-400/10 transition-all shadow-inner">
                            <span class="text-sm font-bold block">Video Ad</span>
                            <span class="text-[10px] text-slate-400">Full Motion</span>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="ad-type" value="poster" class="hidden peer" onchange="calculate()">
                        <div class="p-3 rounded-xl border border-white/10 bg-slate-900/50 text-center peer-checked:border-sky-400 peer-checked:bg-sky-400/10 transition-all shadow-inner">
                            <span class="text-sm font-bold block">Poster Ad</span>
                            <span class="text-[10px] text-green-400">50% Off</span>
                        </div>
                    </label>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <div class="flex justify-between mb-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">3. Duration</label>
                        <span class="text-sky-400 text-xs font-bold" id="dur-val">30s</span>
                    </div>
                    <input type="range" id="duration" min="10" max="120" step="5" value="30" class="w-full mt-1" oninput="calculate()">
                </div>
                <div>
                    <div class="flex justify-between mb-2 mt-4 md:mt-0">
                        <label class="text-xs font-bold text-slate-500 uppercase">4. Campaign</label>
                        <span class="text-sky-400 text-xs font-bold" id="day-val">7 Days</span>
                    </div>
                    <select id="days" class="w-full bg-slate-900/80 border border-white/10 rounded-lg p-2 text-sm text-white outline-none focus:border-sky-400 transition-colors shadow-inner mt-2" onchange="toggleCustomDays()">
                        <option value="7">7 Days</option>
                        <option value="14">14 Days</option>
                        <option value="30">30 Days</option>
                        <option value="90">3 Months</option>
                        <option value="custom">Custom...</option>
                    </select>
                    <input type="number" id="custom-days-input" placeholder="Enter days" class="hidden mt-2 w-full bg-slate-900/80 border border-sky-400 rounded-lg p-2 text-sm text-white outline-none" min="1" oninput="calculate()">
                </div>
            </div>
        </div>

        <div class="lg:col-span-5 bg-slate-900/80 rounded-xl p-6 border border-white/10 flex flex-col justify-between">
            <div>
                <h3 class="text-sm font-bold uppercase text-slate-500 mb-6 border-b border-white/5 pb-2">Summary</h3>
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between"><span class="text-slate-400">Format:</span><span id="res-format" class="text-white font-mono">Video</span></div>
                    <div class="flex justify-between"><span class="text-slate-400">Duration:</span><span id="res-dur" class="text-white font-mono">30s</span></div>
                    <div class="flex justify-between"><span class="text-slate-400">Screens:</span><span id="res-screens" class="text-white font-mono">0</span></div>
                    
                    <div class="flex justify-between pt-2 border-t border-white/5">
                        <span class="text-slate-400">Est. Cost:</span>
                        <span class="text-green-400 font-bold font-mono text-lg" id="res-cost">₹0</span>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <span class="text-[10px] text-slate-500 uppercase block mb-1">Estimated Playcount</span>
                
                <div class="text-4xl font-display font-bold text-sky-400 mb-2 transition-all duration-300" id="total-plays-main">0</div>
                
                <div id="plays-breakdown" class="mb-6 space-y-1 max-h-24 overflow-y-auto custom-scrollbar pr-2">
                    </div>
                
                <button onclick="sendWhatsApp()" id="book-btn" class="w-full py-3 bg-[#25D366] hover:bg-[#20bd5a] rounded-lg font-bold text-sm flex items-center justify-center gap-2 transition-transform active:scale-95 text-white shadow-lg shadow-green-900/20">
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                    </svg>
                    Book via WhatsApp
                </button>
            </div>
        </div>
    </div>

<script>
    // --- Data & Configuration ---
    const BASE_RATE = 99; 
    const WHATSAPP_NUM = '919562551376';
    
// Guarantee 360 seconds (6 minutes) of screen time per hour
    const AIRTIME_PER_HOUR = 300;
    
    const LOCATIONS_DATA = [
        { 
            id: 'uruvachal', 
            name: 'Bilal Thattukada', 
            hours: 17, 
            isDefault: true, 
            tag: '17h Active',
            mapLink: 'https://maps.app.goo.gl/YourActualLinkHere' 
        },
        { 
            id: 'medical', 
            name: 'Medical College', 
            hours: 24, 
            isDefault: false, 
            tag: '24h Active',
            mapLink: 'https://maps.app.goo.gl/YourActualLinkHere'
        }
    ];

    // --- Multi-Select UI Logic ---
    const calcMultiSelectBtn = document.getElementById("calcMultiSelectBtn");
    const calcMultiSelectList = document.getElementById("calcMultiSelectList");
    const calcMultiSelectArrow = document.getElementById("calcMultiSelectArrow");
    const calcMultiSelectText = document.getElementById("calcMultiSelectText");
    const selectedScreensDisplay = document.getElementById("selected-screens-display");
    const selectedScreensList = document.getElementById("selected-screens-list");

    calcMultiSelectBtn.addEventListener("click", () => {
        calcMultiSelectList.classList.toggle("hidden");
        calcMultiSelectArrow.classList.toggle("rotate-180");
        if (window.parentIFrame) window.parentIFrame.size();
    });

    document.addEventListener("click", (e) => {
        if (!calcMultiSelectBtn.contains(e.target) && !calcMultiSelectList.contains(e.target)) {
            calcMultiSelectList.classList.add("hidden");
            calcMultiSelectArrow.classList.remove("rotate-180");
            if (window.parentIFrame) window.parentIFrame.size();
        }
    });

    // Build the Dropdown List
    window.onload = function() {
        let listHTML = '';
        LOCATIONS_DATA.forEach((loc) => {
            const checkedAttr = loc.isDefault ? 'checked' : '';
            listHTML += `
                <div class="flex items-center justify-between px-4 py-3 hover:bg-white/5 transition-colors border-b border-white/5 last:border-0 group">
                    <label class="flex items-center gap-4 cursor-pointer flex-grow">
                        <div class="relative flex items-center justify-center shrink-0">
                            <input type="checkbox" value="${loc.id}" class="loc-calc-checkbox peer sr-only" onchange="handleSelectionChange()" ${checkedAttr}>
                            <div class="w-5 h-5 border-2 border-slate-500 rounded bg-[#0f172a] peer-checked:bg-sky-400 peer-checked:border-sky-400 transition-all flex items-center justify-center">
                                <svg class="w-3 h-3 text-[#0f172a] opacity-0 peer-checked:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-sm text-white font-bold leading-tight block">${loc.name}</span>
                            <span class="text-[10px] text-slate-400 block mt-0.5">${loc.tag}</span>
                        </div>
                    </label>

                    <a href="${loc.mapLink}" target="_blank" class="text-[10px] text-slate-300 hover:text-sky-400 flex items-center gap-1 z-20 relative bg-brand-dark/50 px-2 py-1.5 rounded-md border border-white/10 hover:bg-[#0f172a] hover:border-sky-400 transition-all ml-2 shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        Map
                    </a>
                </div>
            `;
        });
        calcMultiSelectList.innerHTML = listHTML;
        handleSelectionChange(); 
    };

    function handleSelectionChange() {
        const checkboxes = document.querySelectorAll('.loc-calc-checkbox:checked');
        const selectedCount = checkboxes.length;
        let listHTML = '';

        if (selectedCount === 0) {
            calcMultiSelectText.innerText = "Select at least 1 location...";
            calcMultiSelectText.classList.replace("text-sky-400", "text-slate-400");
            selectedScreensDisplay.classList.add("hidden");
        } else {
            calcMultiSelectText.innerText = `${selectedCount} Location${selectedCount > 1 ? 's' : ''} Selected`;
            calcMultiSelectText.classList.replace("text-slate-400", "text-sky-400");
            
            checkboxes.forEach(cb => {
                const locData = LOCATIONS_DATA.find(l => l.id === cb.value);
                listHTML += `
                    <li class="flex items-center justify-between text-sm text-white bg-[#0f172a]/50 p-2 rounded-lg border border-white/5">
                        <div class="flex items-center gap-2">
                            <span class="w-1.5 h-1.5 rounded-full bg-sky-400"></span> 
                            ${locData.name}
                        </div>
                        <span class="text-[10px] text-slate-500">${locData.tag}</span>
                    </li>
                `;
            });
            
            selectedScreensList.innerHTML = listHTML;
            selectedScreensDisplay.classList.remove("hidden");
        }
        
        if (window.parentIFrame) window.parentIFrame.size();
        calculate(); 
    }

    function toggleCustomDays() {
        const select = document.getElementById('days');
        const customInput = document.getElementById('custom-days-input');
        if (select.value === 'custom') {
            customInput.classList.remove('hidden');
            customInput.focus();
        } else {
            customInput.classList.add('hidden');
        }
        calculate();
    }

// --- UPDATED CALCULATOR MATH ---
    function calculate() {
        const selectedCheckboxes = document.querySelectorAll('.loc-calc-checkbox:checked');
        const nodeCount = selectedCheckboxes.length;
        const isVideo = document.querySelector('input[name="ad-type"]:checked').value === 'video';
        const duration = parseInt(document.getElementById('duration').value);
        
        const daySelect = document.getElementById('days');
        let days = 0;
        if (daySelect.value === 'custom') {
            days = parseInt(document.getElementById('custom-days-input').value) || 0;
        } else {
            days = parseInt(daySelect.value);
        }

        // 1. Cost Math 
        const typeMultiplier = isVideo ? 1 : 0.5;
        const cost = Math.round((BASE_RATE / 30) * duration * days * nodeCount * typeMultiplier);
        
        // 2. Playcount Math (Airtime Quota: Shorter ad = More plays)
        const playsPerHour = Math.floor(AIRTIME_PER_HOUR / duration);
        
        let totalPlays = 0;
        let breakdownHTML = '';

        if (nodeCount > 0 && days > 0) {
            selectedCheckboxes.forEach(cb => {
                const locData = LOCATIONS_DATA.find(l => l.id === cb.value);
                if (locData) {
                    const screenPlays = playsPerHour * locData.hours * days;
                    totalPlays += screenPlays;
                    
                    breakdownHTML += `
                        <div class="flex justify-between text-xs text-slate-400 border-b border-white/5 pb-1 last:border-0">
                            <span>${locData.name} (${playsPerHour}/hr):</span>
                            <span class="font-mono text-white text-emerald-400 font-bold">${screenPlays.toLocaleString()}</span>
                        </div>
                    `;
                }
            });
        }

        // Update UI Text
        document.getElementById('dur-val').textContent = duration + 's';
        document.getElementById('day-val').textContent = days + (days === 1 ? ' Day' : ' Days');
        
        document.getElementById('res-format').textContent = isVideo ? 'Video Ad' : 'Poster Ad';
        document.getElementById('res-dur').textContent = duration + 's';
        document.getElementById('res-screens').textContent = nodeCount;
        document.getElementById('res-cost').textContent = '₹' + (nodeCount > 0 && days > 0 ? cost.toLocaleString('en-IN') : '0');
        
        // Animate the playcount for visual impact
        const playcountEl = document.getElementById('total-plays-main');
        playcountEl.style.transform = "scale(1.1)";
        playcountEl.style.color = "#10b981"; 
        setTimeout(() => {
            playcountEl.style.transform = "scale(1)";
            playcountEl.style.color = "#38bdf8"; 
        }, 300);
        
        playcountEl.textContent = totalPlays.toLocaleString();
        document.getElementById('plays-breakdown').innerHTML = breakdownHTML;

        // Button State
        const btn = document.getElementById('book-btn');
        if(nodeCount === 0 || days === 0) {
            btn.style.opacity = '0.5';
            btn.style.pointerEvents = 'none';
        } else {
            btn.style.opacity = '1';
            btn.style.pointerEvents = 'auto';
        }
    }

    // --- UPDATED WHATSAPP BOOKING ---
    function sendWhatsApp() {
        const cost = document.getElementById('res-cost').textContent;
        const days = document.getElementById('day-val').textContent;
        const duration = document.getElementById('dur-val').textContent;
        const type = document.getElementById('res-format').textContent;
        
        // Calculate plays per hour dynamically for the message
        const durNumber = parseInt(duration.replace('s', ''));
        const playsPerHour = Math.floor(AIRTIME_PER_HOUR / durNumber);
        
        let locsDetails = '';
        const selectedCheckboxes = document.querySelectorAll('.loc-calc-checkbox:checked');
        
        let d = 0;
        const daySelect = document.getElementById('days');
        if (daySelect.value === 'custom') d = parseInt(document.getElementById('custom-days-input').value) || 0;
        else d = parseInt(daySelect.value);

        selectedCheckboxes.forEach(cb => {
            const locData = LOCATIONS_DATA.find(l => l.id === cb.value);
            const plays = playsPerHour * locData.hours * d;
            locsDetails += `- ${locData.name}: ~${plays.toLocaleString()} plays\n`;
        });

        let msg = `*New Booking Inquiry*\n\n`;
        msg += `*Format:* ${type} (${duration})\n`;
        msg += `*Frequency:* ~${playsPerHour} plays per hour\n`;
        msg += `*Duration:* ${days}\n\n`;
        msg += `*Target Screens & Est. Plays:*\n${locsDetails}\n`;
        msg += `*Total Cost: ${cost}*\n\n`;
        msg += `I would like to proceed with this plan.`;

        window.open(`https://wa.me/${WHATSAPP_NUM}?text=${encodeURIComponent(msg)}`, '_blank');
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.6/iframeResizer.contentWindow.min.js"></script>
</body>
</html>
